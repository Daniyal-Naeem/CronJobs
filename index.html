<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with JavaScript
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CronJobs Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container-xl">
		<div class="table-responsive">
			<div class="table-wrapper">
                <br>
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6 ml-1">
							<h2>CronJobs <b>UI</b></h2>
						</div>
						<div class="col-sm-6">
							<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New CronJob</span></a>
												
						</div>
					</div>
				</div>
				
                            <table class="list table table-striped table-hover" id="employeeList">
                               
                                <thead class="table-title">
<text > CronJobs List</text>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>Subject</th>
                                        <th>Repeat</th>
                                        <th>start/enddate</th>
                                        <th>Description</th>
                                        <th>Room</th>
                                        <th></th>
                                        
                                    </tr>
                                </tbody>
                          </table>
                          
                      
			
			</div>
		</div>        
	</div>
    <div id="addEmployeeModal" class="modal fade">
       
    <table >
        <tr>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <td>
                <form id="#addEmployeeModal" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Subject</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="Subject" id="Subject">
                    </div>
                    <div>
                        <label>Repeat</label>
                        <input type="text" name="Repeat" id="Repeat">
                    </div>
                    <div>
                        <label>Start</label>
                        <input type="text" name="Start" id="Start">
                    </div>
                    <div>
                        <label>Description</label>
                        <input type="text" name="Description" id="Description">
                    </div>
                    <div>
                        <label>Room</label>
                        <input type="text" name="Room" id="Room">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                        <input type="submit" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    </div>
                </form>
            </td>
         
        </tr>
    </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
